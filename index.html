<html lang="en">

<head>

<style>
    body {
        background-color: rgb(203, 153, 245);
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 style="font-style:BOLD; margin-left: 50px;">Armstrong Number</h1>
                <input style="margin-left: 25px;" type="text" placeholder="Enter a number" id="number"><br>
                <button class="btn btn-primary ms-5 mt-2" onclick="checkArmstrong()">Check Number</button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 ms-5 mt-5 " id="result"></div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

<script>

    function checkArmstrong() {
        let num = number.value
        let sum = 0;
        let temp = num;
while (temp > 0) {
     let remainder = temp % 10;
            sum += remainder * remainder * remainder;
            temp = parseInt(temp / 10);
    }
        if (sum == num) {
            data = `Armstrong number`
        }
        else {
            data = `Not an Armstrong number.`
        }
        result.innerHTML =data
    }
</script>
